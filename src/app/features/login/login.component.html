<div>
  <mat-card>
    <mat-card-title>
      <mat-icon>lock</mat-icon>
      <span>Login</span>
    </mat-card-title>

    <mat-card-content>
      <!-- Formulário de Login -->
      <form [formGroup]="formularioLoginService.obterFormulario" (ngSubmit)="aoEfetuarLogin()">
        <!-- Campo Login -->
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input type="text" formControlName="login" matInput placeholder="Digite seu login" appUppercase />
          <mat-error if="formularioLoginService.obterControle('login').hasError('required')">
            Login <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <!-- Campo Senha -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            [type]="esconderSenha ? 'password' : 'text'"
            formControlName="senha"
            matInput
            placeholder="Digite sua senha"
          />
          <button type="button" mat-icon-button matSuffix (click)="esconderSenha = !esconderSenha">
            <mat-icon>{{ esconderSenha ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error if="formularioLoginService.obterControle('senha').hasError('required')">
            Senha <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

        <!-- Botão de Login -->
        <div>
          <button
            type="submit"
            color="primary"
            mat-raised-button
            [disabled]="formularioLoginService.obterFormulario.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Informações adicionais -->
  <div>
    <p>
      Para solicitar acesso, envie e-mail para o email Teste (
      <a href="mailto:teste@teste.com.br">teste&#64;teste.com.br</a>)
    </p>
  </div>
</div>
